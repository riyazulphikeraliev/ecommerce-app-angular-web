<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
                <div class="{{alertClass}}" role="alert">
                    {{responseText}}
                  </div>
                <h2>Login</h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control " formControlName="email"
                            [class.is-invalid]="email?.touched && email?.invalid">
                    </div>
                    <div *ngIf="email?.errors &&email?.touched">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">Email must be valid</small>
                    </div>
                    <!-- <div *ngIf="email?.hasError('required') && email?.touched"
                        class="text-danger">Email is required.
                    </div>
                    <div *ngIf="email?.hasError('email') && email?.touched"
                        class="text-danger">Enter a valid email address.
                    </div> -->


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control " minlength="6"
                            formControlName="password" [class.is-invalid]="password?.touched && password?.invalid">
                    </div>
                    <div *ngIf="password?.errors &&password?.touched">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Must contain minimum of 6 characters</small>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block"
                    [disabled]="loginForm.invalid">
                </form>
                <br>
                <p class="text-center">
                    New User?<a routerLink="/register">Click Here</a>
                </p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
